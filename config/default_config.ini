[mode]
live = true

[capital]
initial_capital = 100000
risk_percent = 0.01
max_positions = 5

[strategy]
lot_size = 50
stop_loss_pct = 0.3
take_profit_pct = 0.6
trailing_stop_pct = 0.15
min_volume_filter = 0
volatility_threshold = 0.05
max_slippage = 0.02
time_between_trades = 300
strategy_name = candle_pattern
confidence_threshold = 0.7
position_size_pct = 0.1
slippage_pct = 0.01

# Technical indicators
use_rsi = false
use_macd = false
use_bollinger = false

[expiry]
weekly_expiry_day = 3  # Thursday (0=Monday, 6=Sunday)
monthly_expiry_day = 25
expiry_selection = weekly

[api]
throttle_ms = 200
max_retries = 3
retry_delay_ms = 1000

# Breeze Connect API Settings
api_timeout = 30  # API request timeout in seconds
max_connections = 5  # Maximum number of concurrent API connections
rate_limit_per_minute = 200  # Breeze Connect API rate limit

# WebSocket settings (for real-time data)
use_websocket = false
websocket_reconnect_interval = 5  # seconds
websocket_timeout = 30  # seconds

[logging]
level = INFO
log_to_file = true
max_log_size_mb = 10
backup_count = 3

[market]
pre_market_minutes = 15
post_market_minutes = 15
market_open_time = 09:15
market_close_time = 15:30

# Breeze Connect specific market settings
default_exchange = NFO  # Default exchange for trading
default_product = options  # Default product type (options/futures/equity)
data_frequency = 1min  # Default data frequency for historical data

# Trading hours (in market timezone)
trading_session_start = 09:15
trading_session_end = 15:30

# Holiday calendar (comma-separated dates in YYYY-MM-DD format)
market_holidays = 2025-01-26, 2025-03-07, 2025-03-25, 2025-04-11, 2025-04-14, 2025-04-15, 2025-05-01, 2025-07-17, 2025-08-15, 2025-10-02, 2025-10-29, 2025-11-06, 2025-12-25

[config]
data_fetch_interval_seconds = 60
check_interval_seconds = 60

[data]
data_dir = data
ohlc_timeframe = 1
max_history_days = 1
strike_selection = itm  
otm_strike_offset = 1   
itm_strike_offset = 2   

[backtest]
start_capital = 100000
commission_per_trade = 20
slippage_per_trade = 0.05

[email]
enabled = false
smtp_server = smtp.example.com
smtp_port = 587
email_from = algo@example.com
email_to = user@example.com
email_password = your_password